<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <!--nombre de la pagina (pestaña del navegador)-->
  <title>Text Analyzer</title>
  <!--enlace con CSS-->
  <link rel="stylesheet" href="style.css" />
</head>

<!--cuerpo de página-->

<body>

  <div class="container">
    <h1>Analizador de texto</h1>

    <div id="results">
      <ul>
        <li data-testid="word-count">Conteo de Palabras: 0</li>
        <li data-testid="character-count">Conteo de Caracteres: 0</li>
        <li data-testid="character-no-spaces-count">Conteo de Caracteres (sin espacios ni puntuacion): 0</li>
        <li data-testid="number-count">Conteo de numeros: 0</li>
        <li data-testid="number-sum">Suma total de números: 0</li>
        <li data-testid="word-length-average">Longitud media de las palabras: 0</li>
      </ul>
    </div>

    <!-- Contenido del pie de página -->
    <textarea name="user-input" placeholder="Escribe tu texto:"></textarea>

    <!-- Contenido del pie de página -->
    <button id="reset-button">Limpiar</button>

    <footer>
      <p>Leydy Massiell Quintanilla Rojas</p>

      <!-- "mailto:" indica que es un enlace de correo electrónico etiqueta <a> y el atributo hrefSS -->
      <p><a href="mailto:quintanillarojasleydymassiell@gmail.com">Contacto</a></p>
    </footer>
  </div>

  <script src="index.js" type="module"></script>
  <script src="analyzer.js" type="module"></script>
</body>

</html>
